name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:

    - name: checkout code
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: install dependencies
      run: pip install pipenv && pipenv sync --dev

    - name: run tests
      run: pipenv run pytest
